    <script src="./cart.js"></script>
    <script type="text/javascript">

      var cart = getCart();
      v=0
      for (var item in cart) {
        var v
        v = (v + 1)
        var n =JSON.stringify(v)
        var cartItem = cart[item];
        var dollars = JSON.stringify(cartItem.data.price);
        var dollars1 = dollars.replace(/["']/g, "")
        var str = dollars1;
        var resStr=str.substring(0,str.length-2)+"."+str.substring(str.length-2);
        var size1 = JSON.stringify(cartItem.data.size);
        var color1 = JSON.stringify(cartItem.data.color);
        //If both not undefined then add in color and size
          if(typeof size1 !== "undefined" && typeof color1 !== "undefined") {
            var itemname = cartItem.data.description +"; "+ size1 + "; " + color1
        }
            //if color is defined and size is undefined add in only color
          if(typeof color1 !== "undefined" && typeof size1 == "undefined") {
            var itemname = cartItem.data.description + "; " + color1
        }
        //if size is defined and color is undefined add in only size
          if(typeof size1 !== "undefined" && typeof color1 == "undefined") {
            var itemname = cartItem.data.description + "; " + size1
        }
        //If both undefined then don't add in color or size
          if(typeof size1 == "undefined" && typeof color1 == "undefined") {
            var itemname = cartItem.data.description
        }
        var appendpay = document.getElementById('paypalitems')
        var ppitem = document.createElement("input")
        var ppitem1 = document.createElement("input")
        var ppitem2 = document.createElement("input")
        var ppitem3 = document.createElement("input")
        ppitem.type="hidden";
        ppitem.name = "item_number_"+ n;
        ppitem.value = `${cartItem.data.id}`

        ppitem1.type="hidden";
        ppitem1.name = "item_name_"+ n;
        ppitem1.value = itemname

        ppitem2.type="hidden";
        ppitem2.name = "amount_"+ n;
        ppitem2.value = `${resStr}`

        ppitem3.type="hidden";
        ppitem3.name = "quantity_"+ n;
        ppitem3.value = `${cartItem.quantity}`

        appendpay.appendChild(ppitem);
        appendpay.appendChild(ppitem1)
        appendpay.appendChild(ppitem2)
        appendpay.appendChild(ppitem3)
      }

    </script>
